<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areen Pednekar | Product & Industrial Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;500&family=Permanent+Marker&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #000000;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100%; width: 100%;
        }

        /* --- PERSPECTIVE & MENU --- */
        #main-view {
            position: relative;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .perspective-container {
            perspective: 1000px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center; /* Center on mobile */
            z-index: 50;
        }

        @media (min-width: 768px) {
            .perspective-container { justify-content: flex-end; padding-right: 6vw; }
        }

        .slanted-list {
            display: flex;
            flex-direction: column;
            transform: rotate(-4deg); 
            transform-style: preserve-3d;
        }

        @media (min-width: 768px) {
            .slanted-list { align-items: flex-end; transform: rotate(-6deg); }
        }

        .menu-item {
            font-size: 10vw; /* Fluid size for mobile */
            line-height: 0.85;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            color: var(--text-main);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            padding: 1vh 0;
            pointer-events: auto; /* CRITICAL FIX */
        }

        @media (min-width: 768px) {
            .menu-item { font-size: 12vh; padding: 0.5vh 0; }
            .menu-item:hover { color: transparent; -webkit-text-stroke: 2px var(--text-main); transform: translateX(-20px); }
        }

        .menu-tag {
            font-size: 0.7rem;
            font-family: 'JetBrains Mono', monospace;
            position: absolute;
            left: -30px; top: 20%;
            opacity: 0.4;
        }

        /* --- FOOTER FIX --- */
        .footer-strip {
            position: absolute;
            bottom: 2rem; left: 0; width: 100%;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            z-index: 10;
            pointer-events: none;
        }

        .footer-strip a { pointer-events: auto; }

        @media (min-width: 768px) {
            .footer-strip { flex-direction: row; justify-content: space-between; bottom: 3rem; padding: 0 3rem; }
        }

        #transition-curtain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            transform: translateY(100%);
        }
    </style>
</head>
<body>

    <div id="transition-curtain"></div>

    <div id="main-view">
        <div class="absolute top-8 left-8 md:top-12 md:left-12 z-50">
            <img src="logo.png" alt="Areen" class="h-12 md:h-20 w-auto">
        </div>

        <div class="perspective-container">
            <div class="slanted-list">
                <div class="menu-item" onclick="navigateTo('Hi')"><span class="menu-tag">01</span>HI</div>
                <div class="menu-item" onclick="navigateTo('Projects')"><span class="menu-tag">02</span>PROJECTS</div>
                <div class="menu-item" onclick="navigateTo('Research')"><span class="menu-tag">03</span>RESEARCH</div>
                <div class="menu-item" onclick="navigateTo('Resume')"><span class="menu-tag">04</span>RESUME</div>
                <div class="menu-item" onclick="navigateTo('Contact')"><span class="menu-tag">05</span>CONTACT</div>
            </div>
        </div>

        <div class="footer-strip">
            <div class="flex gap-8">
                <div>
                    <p class="opacity-50">Designer</p>
                    <p>Product & Industrial</p>
                </div>
                <div>
                    <p class="opacity-50">Location</p>
                    <p>Goa / Remote</p>
                </div>
            </div>
            <div class="md:text-right">
                <p class="opacity-50">Contact</p>
                <a href="mailto:areenpednekarbusiness@gmail.com" class="hover:underline">areenpednekarbusiness@gmail.com</a>
            </div>
        </div>
    </div>

    <script>
        // Ensure GSAP curtain lowers on load
        window.onload = () => {
            gsap.to("#transition-curtain", { duration: 0.6, y: "-100%", ease: "power3.inOut" });
        };

        function navigateTo(page) {
            const curtain = document.getElementById('transition-curtain');
            gsap.set(curtain, { y: "100%" });
            gsap.to(curtain, { 
                duration: 0.6, 
                y: "0%", 
                ease: "power3.inOut",
                onComplete: () => {
                    // This is where you trigger your page visibility logic
                    console.log("Navigating to:", page);
                    // Example: window.location.href = page.toLowerCase() + ".html";
                    gsap.to(curtain, { duration: 0.6, y: "-100%", ease: "power3.inOut", delay: 0.2 });
                }
            });
        }
    </script>
</body>
</html>
